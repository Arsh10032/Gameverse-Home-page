<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Target Shooting - Rifle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a3d2a 0%, #0d2818 50%, #051f0f 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #90EE90;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #7CFC00;
            font-size: 1.1rem;
        }

        .game-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 600px;
            background: linear-gradient(180deg, #2d5a3d 0%, #1a3d2a 50%, #0d2818 100%);
            border: 3px solid #556B2F;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), inset 0 0 50px rgba(144, 238, 144, 0.1);
        }

        /* Forest background elements */
        .forest-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(139, 69, 19, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 40%, rgba(139, 69, 19, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .tree {
            position: absolute;
            opacity: 0.6;
            pointer-events: none;
        }

        .tree-trunk {
            background: #654321;
            border-radius: 10px;
        }

        .tree-top {
            background: #2d5a3d;
            border-radius: 50%;
            position: absolute;
        }

        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #00FF00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
            box-shadow: 0 0 10px #00FF00;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .crosshair::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #00FF00;
            border-radius: 50%;
            box-shadow: 0 0 5px #00FF00;
        }

        .target {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #FF6B6B, #C92A2A);
            border: 3px solid #FF0000;
            border-radius: 50%;
            cursor: none;
            z-index: 15;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            transition: all 0.1s ease;
            animation: targetPulse 1s infinite;
        }

        @keyframes targetPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .target::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .target::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFF;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border: 2px solid #7CFC00;
            border-radius: 5px;
            z-index: 25;
            font-size: 1.1rem;
        }

        .stats div {
            margin: 5px 0;
            color: #90EE90;
        }

        .stats span {
            color: #FFD700;
            font-weight: bold;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border: 2px solid #7CFC00;
            border-radius: 5px;
            text-align: center;
            z-index: 25;
            font-size: 0.95rem;
            color: #90EE90;
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background: #556B2F;
            color: #90EE90;
            border: 2px solid #7CFC00;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            background: #7CFC00;
            color: #000;
            box-shadow: 0 0 15px #7CFC00;
        }

        .hit-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #FFD700, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.6s ease-out forwards;
            z-index: 18;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 3px solid #FFD700;
            border-radius: 10px;
            text-align: center;
            z-index: 50;
            display: none;
            min-width: 300px;
        }

        .game-over h2 {
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .game-over p {
            color: #90EE90;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .difficulty {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 2px solid #7CFC00;
            border-radius: 5px;
            z-index: 25;
        }

        .difficulty label {
            color: #90EE90;
            margin-right: 10px;
        }

        .difficulty select {
            padding: 5px 10px;
            background: #556B2F;
            color: #90EE90;
            border: 1px solid #7CFC00;
            border-radius: 3px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .game-container {
                height: 400px;
                width: 95%;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .stats {
                font-size: 0.9rem;
            }

            .controls {
                font-size: 0.85rem;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Forest Target Shooting üéØ</h1>
        <p>Click on the targets to score points!</p>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="forest-bg"></div>
        
        <div class="stats">
            <div>üéñÔ∏è Score: <span id="score">0</span></div>
            <div>‚è±Ô∏è Time: <span id="timer">30</span>s</div>
            <div>üéØ Targets: <span id="targetCount">0</span></div>
            <div>üéØ Accuracy: <span id="accuracy">0</span>%</div>
        </div>

        <div class="difficulty">
            <label for="difficultySelect">Difficulty:</label>
            <select id="difficultySelect" onchange="changeDifficulty()">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
                <option value="insane">Insane</option>
            </select>
        </div>

        <div class="controls">
            <p>üî´ Rifle Game | Click on targets to hit them | Press START to begin</p>
            <button class="btn" onclick="startGame()">START GAME</button>
            <button class="btn" onclick="resetGame()">RESET</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>GAME OVER!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Targets Hit: <span id="finalTargets">0</span></p>
            <p>Accuracy: <span id="finalAccuracy">0</span>%</p>
            <button class="btn" onclick="startGame()" style="margin-top: 1.5rem;">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let targetCount = 0;
        let shotsfired = 0;
        let difficulty = 'medium';
        let gameStartTime = 0;
        const gameContainer = document.getElementById('gameContainer');
        const crosshair = document.createElement('div');
        crosshair.className = 'crosshair';
        gameContainer.appendChild(crosshair);

        const difficultySettings = {
            easy: { spawnRate: 1500, gameTime: 45 },
            medium: { spawnRate: 1200, gameTime: 30 },
            hard: { spawnRate: 800, gameTime: 30 },
            insane: { spawnRate: 500, gameTime: 25 }
        };

        function changeDifficulty() {
            difficulty = document.getElementById('difficultySelect').value;
            resetGame();
        }

        function startGame() {
            gameActive = true;
            score = 0;
            targetCount = 0;
            shotsfired = 0;
            timeLeft = difficultySettings[difficulty].gameTime;
            document.getElementById('score').textContent = 0;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('targetCount').textContent = 0;
            document.getElementById('accuracy').textContent = 0;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('difficultySelect').disabled = true;
            gameStartTime = Date.now();

            spawnTarget();
            let spawnInterval = setInterval(() => {
                if (gameActive) spawnTarget();
                else clearInterval(spawnInterval);
            }, difficultySettings[difficulty].spawnRate);

            let timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function spawnTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';
            const x = Math.random() * (gameContainer.offsetWidth - 60);
            const y = Math.random() * (gameContainer.offsetHeight - 60);
            target.style.left = x + 'px';
            target.style.top = y + 'px';

            target.onclick = (e) => {
                if (gameActive) {
                    e.stopPropagation();
                    hitTarget(target, x + 20, y + 20);
                }
            };

            gameContainer.appendChild(target);

            setTimeout(() => {
                if (target.parentNode) {
                    target.style.opacity = '0.3';
                }
            }, 2000);

            setTimeout(() => {
                if (target.parentNode) target.remove();
            }, 3500);
        }

        function hitTarget(target, x, y) {
            score += 10;
            targetCount++;
            shotsfired++;
            document.getElementById('score').textContent = score;
            document.getElementById('targetCount').textContent = targetCount;

            const accuracy = shotsfired > 0 ? Math.round((targetCount / shotsfired) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy;

            const hitEffect = document.createElement('div');
            hitEffect.className = 'hit-effect';
            hitEffect.style.left = (x - 15) + 'px';
            hitEffect.style.top = (y - 15) + 'px';
            gameContainer.appendChild(hitEffect);

            target.style.background = 'radial-gradient(circle at 30% 30%, #FFD700, #90EE90)';
            target.style.borderColor = '#7CFC00';

            setTimeout(() => {
                target.remove();
                hitEffect.remove();
            }, 600);
        }

        function endGame() {
            gameActive = false;
            document.getElementById('difficultySelect').disabled = false;
            const accuracy = shotsfired > 0 ? Math.round((targetCount / shotsfired) * 100) : 0;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTargets').textContent = targetCount;
            document.getElementById('finalAccuracy').textContent = accuracy;
            document.getElementById('gameOver').style.display = 'block';

            document.querySelectorAll('.target').forEach(t => t.remove());
        }

        function resetGame() {
            gameActive = false;
            score = 0;
            targetCount = 0;
            shotsfired = 0;
            timeLeft = difficultySettings[difficulty].gameTime;
            document.getElementById('score').textContent = 0;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('targetCount').textContent = 0;
            document.getElementById('accuracy').textContent = 0;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('difficultySelect').disabled = false;
            document.querySelectorAll('.target').forEach(t => t.remove());
        }

        // Track mouse position for crosshair
        gameContainer.addEventListener('mousemove', (e) => {
            const rect = gameContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            crosshair.style.left = (x - 15) + 'px';
            crosshair.style.top = (y - 15) + 'px';
        });

        gameContainer.addEventListener('mouseleave', () => {
            crosshair.style.left = '-100px';
            crosshair.style.top = '-100px';
        });

        // Track shots fired
        gameContainer.addEventListener('click', () => {
            if (gameActive) shotsfired++;
        });
    </script>
</body>
</html>
